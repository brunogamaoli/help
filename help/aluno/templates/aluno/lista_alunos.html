{% extends 'base/base.html' %}
{% block content %}
	
	<body>
		<div class="pesquisa-alunos"> <!-- caixa de pesquisa -->
			<form method="GET" action="">
				<input type="text" name="q" placeholder="Pesquisar por..." value = '{{ request.get.q}}'/>
				<button class="btn btn-primary" type="submit">Pesquisar</button>
			</form>
		</div>

		<div class="lista-alunos"> <!-- imprimir alunos presente na lista alunos-->
			<h4>Alunos:</h4>
    			{% for aluno in alunos %}	
					<a href="{% url 'aluno:detalhes' pk=aluno.pk %}">{{ aluno.nome }}<br/></a>
    			{% endfor %}
		</div>
	</body>
{% endblock %}
